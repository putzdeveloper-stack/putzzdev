<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login Premium</title>
<style>
    *{
        margin:0;
        padding:0;
        box-sizing:border-box;
        font-family: "Poppins", sans-serif;
    }
    body{
        height:100vh;
        background: linear-gradient(135deg,#111,#1b1b1b,#222);
        display:flex;
        justify-content:center;
        align-items:center;
    }
    .login-box{
        width:350px;
        padding:25px;
        border-radius:20px;
        background: rgba(255,255,255,0.07);
        backdrop-filter: blur(10px);
        box-shadow: 0 0 20px rgba(0,0,0,0.6);
        text-align:center;
        color:white;
    }
    .login-box h2{
        margin-bottom:20px;
        font-size:25px;
        font-weight:600;
        text-shadow:0 0 8px rgba(255,255,255,0.3);
    }
    .input-group{
        text-align:left;
        margin-bottom:15px;
    }
    .input-group label{
        font-size:14px;
        opacity:0.8;
    }
    .input-group input{
        width:100%;
        padding:12px;
        margin-top:5px;
        border:none;
        border-radius:10px;
        background:rgba(255,255,255,0.12);
        color:white;
        font-size:14px;
        outline:none;
    }
    .input-group input:focus{
        background:rgba(255,255,255,0.2);
    }
    button{
        width:100%;
        padding:12px;
        border:none;
        border-radius:10px;
        margin-top:10px;
        background:#00b4ff;
        color:#000;
        font-size:16px;
        font-weight:600;
        cursor:pointer;
        transition:0.2s;
    }
    button:hover{
        background:#33c6ff;
    }
    #msg{
        margin-top:10px;
        color:#ff6b6b;
        font-size:14px;
    }
    .dev-contact{
        margin-top:25px;
        font-size:13px;
        opacity:0.7;
    }
    .dev-contact span{
        color:#00eaff;
        font-weight:600;
    }

    /* GAME TTT */
    #game{
        display:none;
        text-align:center;
        color:white;
    }
</style>
</head>
<body>

<div class="login-box" id="loginPage">
    <h2>Login Developer</h2>

    <div class="input-group">
        <label>Username</label>
        <input type="text" id="user" placeholder="Masukkan username">
    </div>

    <div class="input-group">
        <label>Password</label>
        <input type="password" id="pass" placeholder="Masukkan password">
    </div>

    <button onclick="login()">Login</button>
    <div id="msg"></div>

    <div class="dev-contact">
        Hubungi Developer: <span>6288976255131</span>
    </div>
</div>

<div id="game">
    <h2>Welcome!</h2>
    <p>Game Tic Tac Toe X & O Siap Dibuat ðŸ˜Ž</p>
</div>


<script>
async function login() {
    let u = document.getElementById("user").value;
    let p = document.getElementById("pass").value;
    let msg = document.getElementById("msg");

    try {
        let data = await fetch("https://raw.githubusercontent.com/putzdeveloper-stack/Putzz-Database/main/password.json")
                    .then(x => x.json());

        if (u === data.username && p === data.password) {
            msg.style.color = "lime";
            msg.innerText = "Login berhasil...";
            setTimeout(() => {
                document.getElementById("loginPage").style.display = "none";
                document.getElementById("game").style.display = "block";
            }, 700);
        } else {
            msg.style.color = "#ff6b6b";
            msg.innerText = "Username / password salah!";
        }
    } catch (e) {
        msg.innerText = "Gagal mengambil data!";
    }
}
</script>

</body>
</html>
