<!DOCTYPE html><html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>TikTok Downloader</title><link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;300;400&family=Russo+One&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" /><style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Kanit',sans-serif}
    body{background:#0c0c14;color:#fff;min-height:100vh;overflow-x:hidden}

    /* SPLASH */
    #splash{
        position:fixed;top:0;left:0;width:100%;height:100%;
        display:flex;align-items:center;justify-content:center;
        background:#0c0c14;z-index:9999;transition:0.5s;
    }
    .contentWrapper{position:relative;display:flex;flex-direction:column;align-items:center;justify-content:center}
    .bg{position:absolute;width:200%;height:200%;background:radial-gradient(circle,#9027ff,#330066);filter:blur(120px);animation:bgMove 6s infinite alternate}
    @keyframes bgMove{from{transform:translate(-20%,-10%);}to{transform:translate(10%,10%);} }

    .barWrapper{width:220px;height:6px;background:#ffffff30;border-radius:10px;margin-top:25px;overflow:hidden;z-index:3}
    .bar{width:0%;height:100%;background:#fff;border-radius:10px;animation:loadingBar 2s forwards}
    @keyframes loadingBar{to{width:100%;}}

    .mainContent{z-index:3;text-align:center;margin-top:20px}
    .maskOut{font-size:50px;font-family:'Russo One',sans-serif;display:flex;overflow:hidden;line-height:1}
    .mask{overflow:hidden;height:55px}
    .mask div{transform:translateY(100%);animation:slideUp 1.2s forwards}
    @keyframes slideUp{to{transform:translateY(0);}}
    .thin{font-weight:200;font-family:'Kanit'}

    .haveFun .mask:nth-child(1) div{animation-delay:1.3s}
    .haveFun .mask:nth-child(2) div{animation-delay:1.5s}

    #mainApp{margin-top:40px;opacity:0;pointer-events:none;transition:0.5s;padding:30px 0}
    #mainApp.show{opacity:1;pointer-events:auto}

    /* DOWNLOADER DESIGN — PREMIUM & SEDERHANA */
    .container{
        background:rgba(255,255,255,0.05);
        backdrop-filter:blur(20px);
        border-radius:25px;
        padding:35px;
        width:100%;max-width:460px;margin:auto;
        border:1px solid rgba(255,255,255,0.08);
        box-shadow:0 10px 40px rgba(0,0,0,0.25);
    }
    .header{text-align:center;margin-bottom:25px}
    .header h1{
        font-size:1.9rem;font-weight:600;
        background:linear-gradient(45deg,#b77bff,#e86cff,#ff8bd1);
        -webkit-background-clip:text;-webkit-text-fill-color:transparent;
    }

    .input-group{margin-bottom:22px}
    .url-input{
        width:100%;padding:15px 20px;
        border:none;border-radius:14px;
        background:rgba(255,255,255,0.12);
        color:white;font-size:1rem;
        transition:0.25s;border:1px solid rgba(255,255,255,0.15);
    }
    .url-input:focus{outline:none;background:rgba(255,255,255,0.18);border-color:#c78aff}

    .download-btn{
        width:100%;padding:15px;
        background:linear-gradient(135deg,#b77bff,#ff77c7);
        border:none;border-radius:14px;
        color:white;font-size:1.05rem;font-weight:600;
        cursor:pointer;display:flex;align-items:center;justify-content:center;gap:10px;
        transition:0.3s;box-shadow:0 6px 18px rgba(200,120,255,0.35);
    }
    .download-btn:hover{transform:translateY(-2px);box-shadow:0 10px 25px rgba(200,120,255,0.45)}

    .loading{text-align:center;margin:18px 0;display:none}
    .loading-spinner{
        width:36px;height:36px;
        border:3px solid rgba(255,255,255,0.25);
        border-left:3px solid #b77bff;
        border-radius:50%;animation:spin 1s linear infinite;margin:auto;
    }

    .result{
        display:none;margin-top:25px;
        background:rgba(255,255,255,0.07);
        padding:22px;border-radius:18px;
        border:1px solid rgba(255,255,255,0.09);
    }

    .video-thumb{width:100%;max-width:280px;border-radius:14px;display:block;margin:0 auto 15px}

    .download-options{display:grid;gap:12px;margin-top:18px}
    .option-btn{
        padding:12px 20px;border-radius:12px;text-align:center;
        text-decoration:none;color:white;font-weight:500;font-size:0.95rem;
        transition:0.3s;border:1px solid rgba(255,255,255,0.15);
    }
    .option-btn:hover{transform:translateY(-2px);background:rgba(255,255,255,0.18)}

    .hd-btn{background:rgba(150,110,255,0.35)}
    .sd-btn{background:rgba(180,110,255,0.35)}
    .mp3-btn{background:rgba(255,110,200,0.35)}
</style></head>
<body><!-- SPLASH SCREEN --><div id="splash">
    <div class="contentWrapper">
        <div class="bg"></div><div class="mainContent flexCenter">
        <div class="maskOut getCreative">
            <div class="mask"><div><span class="thin">WEL</span></div></div>
            <div class="mask"><div>COMETO</div></div>
        </div>
        <div class="maskOut haveFun">
            <div class="mask"><div><span class="thin">PUTRA</span></div></div>
            <div class="mask"><div>DEV</div></div>
        </div>
    </div>

    <div class="barWrapper"><div class="bar"></div></div>
</div>

</div><!-- DOWNLOADER CONTENT --><div id="mainApp">
    <div class="container">
        <div class="header">
            <h1>TikTok Downloader</h1>
        </div><div class="input-group">
        <label for="url" style="margin-left:6px;display:block;">URL TikTok :</label>
        <input type="text" id="url" class="url-input" placeholder="Tempel URL TikTok">
    </div>

    <button id="btn" class="download-btn" onclick="dl()">
        <i class="fas fa-download"></i> Downloader
    </button>

    <div id="loading" class="loading">
        <div class="loading-spinner"></div>
        <p>Mengunduh video...</p>
    </div>

    <!-- POPUP -->

<div id="popup" style="display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:#0c0c14;align-items:flex-start;justify-content:center;z-index:9999;padding-top:60px;">
    <div style="background:#111122;padding:25px;border-radius:18px;width:90%;max-width:380px;text-align:center;border:1px solid rgba(255,255,255,0.15);">
        <img id="thumb" style="width:100%;border-radius:12px;margin-bottom:15px;">
        <p id="title" style="margin-bottom:15px;font-size:1rem;color:#fff"></p>
        <div style="display:grid;gap:12px;">
            <a id="hd" class="option-btn hd-btn" target="_blank">Download HD</a>
            <a id="sd" class="option-btn sd-btn" target="_blank">Download SD</a>
            <a id="mp3" class="option-btn mp3-btn" target="_blank">Download MP3</a>
        </div>
        <button onclick="document.getElementById('popup').style.display='none'" style="margin-top:18px;padding:10px 18px;border:none;border-radius:10px;background:#ff4f9a;color:white;cursor:pointer;font-weight:600;">Tutup</button>
    </div>
</div>
</div>
<div style="text-align:center;margin-top:20px;color:#bbb;font-size:0.85rem;font-weight:400;">
    © PUTZZDEV_2025
</div>
</div><script>
// Splash → main (2.5 detik)
setTimeout(() => {
    const splash = document.getElementById("splash");
    const mainApp = document.getElementById("mainApp");

    splash.style.opacity = "0";

    setTimeout(() => {
        splash.style.display = "none";
        mainApp.classList.add("show");
    }, 600);
}, 2500);

// Downloader Function
async function dl() {
    const url = document.getElementById('url').value.trim();
    if (!url) return alert('Masukkan link TikTok!');

    const btn = document.getElementById('btn');
    const loading = document.getElementById('loading');

    btn.disabled = true;
    loading.style.display = 'block';

    try {
        const api = `https://api.nvidiabotz.xyz/download/tiktok?url=${encodeURIComponent(url)}`;
        const res = await fetch(api).catch(() => null);

        if (!res) throw new Error('Gagal terhubung ke server');

        const json = await res.json();

        if (!json.status) throw new Error(json.message || 'Gagal mengambil data');

        const { video_hd, video_sd, mp3, thumbnail, title } = json.result;

        document.getElementById('thumb').src = thumbnail;
        document.getElementById('title').textContent = title;
        
        
        

        document.getElementById('popup').style.display = 'flex';

        // SET AUTO-DOWNLOAD BUTTONS (FAST DOWNLOAD)
        document.getElementById('hd').onclick = () => {
            const a = document.createElement('a');
            a.href = video_hd;
            a.download = 'video_hd.mp4';
            document.body.appendChild(a);
            a.click();
            a.remove();
        };

        document.getElementById('mp3').onclick = () => {
            const a = document.createElement('a');
            a.href = mp3;
            a.download = 'audio_tiktok.mp3';
            document.body.appendChild(a);
            a.click();
            a.remove();
        };
    } catch (e) {
        alert(e.message || 'Server error!');
    } finally {
        btn.disabled = false;
        loading.style.display = 'none';
    }
}
</script><!-- POPUP SETELAH ANIMASI --><div id="startPopup" style="display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:#0c0c14;z-index:99999;align-items:center;justify-content:center;padding:20px;">
    <div style="background:#111122;border-radius:18px;padding:28px;width:90%;max-width:360px;text-align:center;border:1px solid rgba(255,255,255,0.12);">
        <h2 style="font-size:1.35rem;margin-bottom:10px;color:#fff;font-weight:600;">Tiktok Downloader </h2>
        <p style="color:#ccc;font-size:0.95rem;margin-bottom:22px;">Apk 100% gratis, bantu support admin dengan follow saluran dibawah</p><a href="https://whatsapp.com/channel/0029Vb37ZKKADTOKMBb0863Y" style="display:block;background:#4b7eff;color:white;padding:12px 0;border-radius:12px;font-weight:600;text-decoration:none;margin-bottom:15px;">Follow Saluran</a>

    <button onclick="closeStartPopup()" style="width:100%;padding:12px 0;border:none;border-radius:12px;background:#ff4f9a;color:white;font-weight:600;font-size:1rem;cursor:pointer;">Lanjut</button>
</div>

</div><script>
setTimeout(()=>{
    const splash = document.getElementById('splash');
    const mainApp = document.getElementById('mainApp');
    const startPopup = document.getElementById('startPopup');

    splash.style.opacity = "0";

    setTimeout(()=>{
        splash.style.display = "none";
        startPopup.style.display = "flex";
    },600);
},2500);

function closeStartPopup(){
    document.getElementById('startPopup').style.display='none';
    document.getElementById('mainApp').classList.add('show');
}
</script></body>
</html>
